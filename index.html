          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="fahrenheit"
            />
            <label class="mdl-textfield__label" for="fahrenheit">Â°F...</label>
